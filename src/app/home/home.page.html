<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienvenido {{ user?.name }} !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterClients()"></ion-searchbar>

  <!-- Lista de clientes -->
  <ion-list>
    <ion-item *ngFor="let client of filteredClients">
      {{ client.name }} - Invitados: {{ client.guests }}
    </ion-item>
  </ion-list>

  <!-- Botón para ir al perfil -->
  <ion-button expand="full" (click)="goToProfile()">Ir a Perfil</ion-button>

  <!-- Botón para añadir nuevo cliente -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddClientModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
