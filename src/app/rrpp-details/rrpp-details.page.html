<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de {{ rrpp?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="client-list">
    <!-- Barra de búsqueda -->
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="filterClients()"
      placeholder="Busca aquí..."
    ></ion-searchbar>

    <!-- Lista de clientes -->
    <ion-list>
      <ion-item *ngFor="let client of filteredClients" lines="none">
        <div>
          <span class="client-name"> {{ client.name }} </span>
          <span> - Invitados: {{ client.guests }}</span>
          <span> - Confirmados: {{ client.guests_confirmed }} </span>
        </div>
      </ion-item>
      <p *ngIf="clients.length === 0">Aún no tienes clientes añadidos</p>
    </ion-list>
  </div>
</ion-content>
