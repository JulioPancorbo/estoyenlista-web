<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <ion-item *ngIf="email !== '' && !isValidEmail()">
    <ion-text color="danger">Introduce un correo electrónico válido.</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-item *ngIf="password !== '' && password.length < 6">
    <ion-text color="danger">La contraseña debe tener al menos 6 caracteres.</ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
  </ion-item>

  <ion-item *ngIf="confirmPassword !== '' && confirmPassword !== password">
    <ion-text color="danger">Las contraseñas no coinciden.</ion-text>
  </ion-item>

  <ion-button expand="full" [disabled]="!isValidForm() && !isValidPassword()" (click)="register()">Registrarse</ion-button>
  <ion-text class="ion-text-center">
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
  </ion-text>
</ion-content>
